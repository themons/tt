<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,height=device-height, initial-scale = 1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title>企业注册</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font/fonts.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/webUploader/webuploader.css">
	<link rel="stylesheet" href="css/login.css">

	<script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/webUploader/webuploader.js"></script>
</head>
<body>

	<header class="login-header register-header">
		<div class="container">
			<a href="index.html">
				<img src="images/logo.png" alt="logo">
				<span>茂名中小微科技型企业网上服务平台</span>
			</a>
		</div>		
	</header>

	<section class="register-content">
		<div class="register-box">
			<div class="title">
				<span>企业注册</span>
				<a href="login.html">已有帐号，现在登录></a>
			</div>
			<div class="list">
				<!-- <form id="regform" action="" method="post"> -->
				<div id="regform">
					<div class="line">
						<label for="username">登录账号</label>
						<input type="text" name="username" id="username" value="请输入登录账号" onfocus="if(value=='请输入登录账号') {this.style.color='#000';value=''}" onblur="if(value=='') {this.style.color='#ccc';value='请输入登录账号'}" />
					</div>
					<div class="line">
						<label for="password">登录密码</label>
						<input type="password" name="password" id="password">
					</div>				
					<div class="line">
						<label for="repassword">确认密码</label>
						<input type="password" name="repassword" id="repassword">
					</div>
					<div class="line">
						<label for="company">企业名称</label>
						<input type="text" name="company" id="company" value="请输入企业名称" onfocus="if(value=='请输入企业名称') {this.style.color='#000';value=''}" onblur="if(value=='') {this.style.color='#ccc';value='请输入企业名称'}">
					</div>
					<div class="line">
						<label for="creditCode">统一社会信用代码</label>
						<input type="text" name="creditCode" id="creditCode" maxlength="18" value="请输入统一社会信用代码" onkeyup="value=value.replace(/[^a-z0-9A-Z^\uFF00-\uFFFF-^]/g,'')" onfocus="if(value=='请输入统一社会信用代码') {this.style.color='#000';value=''}" onblur="if(value=='') {this.style.color='#ccc';value='请输入统一社会信用代码'}">
					</div>
					<div class="line">
						<label for="contactName">联系人姓名</label>
						<input type="text" name="contactName" id="contactName" value="请输入联系人姓名" onfocus="if(value=='请输入联系人姓名') {this.style.color='#000';value=''}" onblur="if(value=='') {this.style.color='#ccc';value='请输入联系人姓名'}">
					</div>
					<div class="line">
						<label for="contactTel">联系人电话</label>
						<input type="text" name="contactTel" id="contactTel" value="请输入联系人电话" onfocus="if(value=='请输入联系人电话') {this.style.color='#000';value=''}" onblur="if(value=='') {this.style.color='#ccc';value='请输入联系人电话'}">
					</div>
					<div class="line">
						<label for="contactMail">联系人邮箱</label>
						<input type="text" name="contactMail" id="contactMail" value="请输入联系人邮箱" onfocus="if(value=='请输入联系人邮箱') {this.style.color='#000';value=''}" onblur="if(value=='') {this.style.color='#ccc';value='请输入联系人邮箱'}">
					</div>
					<div class="line">
						<label for="license">营业执照附件上传</label>
						<div id="uploader" class="wu-example">
							<!-- 用来存放文件信息 -->
							<div id="thelist" class="uploader-list"></div>
							<div class="btns">
								<div id="picker" class="webuploader-container">
									<div class="webuploader-pick">选择文件</div>
								</div>
								<button id="ctlBtn" class="btn btn-default">开始上传</button>
							</div>
						</div>
					</div>
					<div class="line">
						<input type="button" class="btn-register" id="btn-register" value="立即注册">
					</div>
				</div>
				<!-- </form> -->
			</div>
		</div>
	</section>

	<footer class="login-footer">
		<p>茂名中小微科技型企业网上服务平台版权所有 Copyright 2017</p>
	</footer>
</body>
</html>
